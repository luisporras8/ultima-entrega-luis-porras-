<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de contacto para solicitar información sobre mudanzas con Moving Right Along.">
  <meta name="author" content="Luis Porras" />
  <title>Contacto | Moving Right Along</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="/index.html" class="navbar-brand"><span class="text-primary">Moving</span> Right Along</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS" aria-controls="navbarS" aria-expanded="false" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="/index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="/paginas/sobre_nosotros.html" class="nav-link">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="/paginas/servicios.html" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a href="/paginas/resenas.html" class="nav-link">Reseñas</a></li>
            <li class="nav-item"><a href="/paginas/contacto.html" class="nav-link active">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="pt-5 mt-5">
    <section class="container py-5">
      <div class="text-center pb-4">
        <h2>Contacto</h2>
        <p>
          ¿Tienes preguntas o necesitas una cotización personalizada?
          Completa el formulario o contáctanos por nuestras redes.
        </p>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Moving Right Along. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-p5EVQboLiU3u1r1sLCzK1B5l9kW3QuFq2EljC0JmPLG0mWZfSKZ0S4HlG3YoMBOx" crossorigin="anonymous"></script>
</body>
</html>
